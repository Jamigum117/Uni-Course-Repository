<!DOCTYPE HTML>

<html>

	<head>
	<title>Javascript Library</title>
	<link href="style.css" rel="stylesheet">
	<script>
	function changeImage() {
				var image = document.getElementById('myImage');
				if (image.src.match("esteban")) {
					image.src = "media/pablo.png";
				}
				else {
					image.src = "media/esteban.png";
				}
			}
	</script>
	
	</head>
	
	<body class = "library">
	<div class="style2">
	<h1> Welcome </h1>
	</div>
	<div class = "museum">
	<img onclick="changeImage()" id="myImage" src="media/pablo.png" width="450" height="300">
	<br>
	<p>Click me!</p>
	<br>
	<img src="media/mymovie.gif">
	</div>
	</body>
	
</html>
